<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <main id="page-content">
        <section class="register-section">
            <section class="register-card">
                <h1 class="register-header">Register</h1>
                <form id="form" action="/registerUser" method="POST">
                    <input name="username" type="text" required placeholder="Username">
                    <input name="password" type="password" required placeholder="Password" class="password">
                    <input name="confirmPassword" type="password" required placeholder="Confirm Password" class="password">
                    <input type="submit" value="Register" id="register-button">
                    <section id="register-loader" class="loader hidden"></section>
                    <p class="login-text">
                        Already a member? <a href="login.html" style="text-decoration:none;">Login here</a>
                    </p>
                </form>
            </section>
        </section>
    </main>

    <script src="./javascript/register.js"></script>
</body>

</html>
